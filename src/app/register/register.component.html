


<div class="row mt-5" *ngIf="validateErrors.length > 0">
    <ul class="text-danger">
        <li *ngFor="let error of validateErrors">{{error}}</li>
    </ul>
</div>
<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign Up</h2>
    <hr>
    <div class="mb-3">
        <input 
            type="text" 
            name="userName" 
            [(ngModel)]="model.userName" 
            class="form-control"
            placeholder="Username">
    </div>
    <!-- <div class="mb-3">
        <h3>Users</h3>
        <select class="form-select" >
            <option value="select">--Select--</option>
            <option *ngFor="let user of usersFromHomeComponent" [value]="user.userName">{{user.userName}}</option>
        </select>
    </div> -->
    <div class="mb-3">
        <input 
            type="password" 
            name="password" 
            [(ngModel)]="model.password" 
            class="form-control"
            placeholder="password">
    </div>
    <div class="text-center">
        <button type="submit" class="btn btn-success me-2">SignUp</button>
        <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
    </div>
</form>
