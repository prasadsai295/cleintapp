<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container">
      <a class="navbar-brand" routerLink="/" routerLinkActive="active">Sampe App</a>
        <ul class="navbar-nav me-auto mb-2 mb-md-0">

          <ng-container *ngIf="accountService.currentUser$ | async">
            <li class="nav-item">
              <a class="nav-link" routerLink="/members" routerLinkActive="active">Members</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/lists" routerLinkActive="active">Lists</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/messages" routerLinkActive="active">Messages</a>
            </li>
          </ng-container>
        </ul>

        <div class="dropdown" *ngIf="(accountService.currentUser$ | async) as user" dropdown>
            <a class="dropdown-toggle text-light mt-10" dropdownToggle>Welcome {{user.userName | titlecase}}</a>
            <div class="dropdown-menu" *bsDropdownMenu>
                <a class="dropdown-item" routerLink="/member/edit">Edit Profile</a>
                <a class="dropdown-item" (click)="logout()">Logout</a>
            </div>
        </div>

        <form *ngIf="!(accountService.currentUser$ | async)" #loginForm="ngForm" class="d-flex" (ngSubmit)="login()" autocomplete="off">
          <input 
                class="form-control me-2" 
                type="text" 
                placeholder="Username" 
                name="userName"
                [(ngModel)]="model.userName">
          <input 
                class="form-control me-2" 
                type="password" 
                placeholder="Password"
                name="password"
                [(ngModel)]="model.password">
          <button class="btn btn-success" type="submit">Login</button>
        </form>
      <!-- </div> -->
    </div>
  </nav>
